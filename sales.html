<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="store">
        <fieldset>
            <legend>
                Store Info
            </legend>
            <label for="name">Store Name</label>
            <input required type="text" id="name">
            <label for="minimum">Minimum Customers</label>
            <input required type="number" id="minimum">
            <label for="maximum customers">Maximum Customers</label>
            <input required type="number" id="maximum">
            <label for="avgcookies">Average Cookies Per Hour</label>
            <input required type="number" step="any" id="avgcookies">
            <input type="submit">
        </fieldset>
    </form>
    <div id="cookies"></div>
</body>
<script src="./app.js"></script>

</html>
